<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contador</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id = "root"></div>
    <script type = "text/babel">

     function Contador({titulo}) {
      
      const [Contador, setContador] = React.useState(0)        //Variavel controlada pelo React, ela sempre atualiza e envia o valor atualizado

      function Clicou() {
        setContador(Contador+1);                              //chama a função contador enviando a váriavel adicionando mais 1
      }

        return (
            <button onClick = {Clicou}>                       
              {titulo} : {Contador} 
              </button>
        );
 }
      function MyApp() {
        return (
            <>   
                <Contador titulo="oi"></Contador>
                <Contador titulo="bye"></Contador>
            </>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
